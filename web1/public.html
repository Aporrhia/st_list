
<!-- HTML code to display data in tabular format -->
<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>St.Panel</title>
    <link rel="stylesheet" href="public.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet"><script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
 
<header>
    <div class="header-title">
        <h1>
            <b>St.Panel</b>
        </h1>
    </div>
</header>
<body>
    
    <section>
        <form class="form-search-box" action="personData.php" method="GET">
            <div class="search-box">
                <div class="input-box">
                    <div class="form__group field">
                        <input type="text" class="form__field" name="name" id="name" placeholder="Name" maxlength="15" oninput="this.value = this.value.replace(/[^a-zA-Z]/g, '')">
                        <label for="name" class="form__label">Name</label>
                    </div>
                </div>
            </div>
        </form>
        <div class="mid-section">
            <div class="form-filter-box">
                <div class="filter-box">
                    <div class="filter-element">
                        <form class="form-filter-person" action="personData.php" method="GET">
                            <div class="filter-person">
                                <div class="form__group field">
                                    <input type="text" class="form__field" name="age" id="age" placeholder="Age" maxlength="2" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                                    <label for="age" class="form__label">Age</label>
                                </div>
                                <div class="form__group field">
                                    <input type="text" class="form__field" name="group" id="group" placeholder="Group" maxlength="5">
                                    <label for="group" class="form__label">Group</label>
                                </div>
                                <div class="form__group field">
                                    <label for="level" class="form__label">Level</label>
                                    <select class="form__field" name="level" id="level">
                                        <option value="Bachelor">Bachelor</option>
                                        <option value="Master">Master</option>
                                        <option value="Doctor">Doctor</option>
                                    </select>
                                </div>
                                
                                <button type="submit" class="custom-btn update">Update</button>
                            </div>
                        </form>
                        <form class="form-filter-thesis" action="thesisData.php" method="GET">
                            <div class="filter-person">
                                <div class="form__group field">
                                    <input type="text" class="form__field" name="year" id="year" placeholder="Year" maxlength="2" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                                    <label for="year" class="form__label">Year of study</label>
                                </div>
                                <button type="submit" class="custom-btn update">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="table-box">
                <table class="person-table custom-table">
                    <tr>
                        <th>Person ID</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Age</th>
                        <th>Group</th>
                        <th>Teacher's First name</th>
                        <th>Teacher's Last name</th>
                        <th>Level</th>
                        <th>Thesis</th>
                    </tr>

                    <tbody id="person-data">
                    
                    </tbody>
                </table>
                <table class="thesis-table custom-table">
                    <tr>
                        <th>Thesis ID</th>
                        <th>Ttile</th>
                        <th>Abstract</th>
                        <th>Year</th>
                    </tr>

                    <tbody id="thesis-data">
                    
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <footer>
    <div class="footer-title">
        <div class="footer-text">
            <p>
                <a href="/web2/admin.html">Admin panel</a>
            </p>
        </div>
    </div>
    </footer>          
    <script src="public.js"></script>
</body>
 
</html>
